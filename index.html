<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dark-background text-center">
        <div>
          <img
            src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
            class="bulb-image"
            id="bulbImage"
          />
        </div>
        <div>
          <img
            src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
            class="cat-image"
            id="catImage"
          />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
          <div class="switch-board">
            <h1 class="switch-status" id="switchStatus">Switched On</h1>
            <button class="off-switch" id="offSwitch" onclick="switchOff()">
              OFF
            </button>
            <button class="on-switch" id="onSwitch" onclick="switchOn()">
              ON
            </button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
